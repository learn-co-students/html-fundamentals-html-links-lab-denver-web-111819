<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>
  <a href="https://www.google.com" target="_blank">Absolute Path (external link)</a>
  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
 

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <a href="about.html" target="_blank">Relative Path (external link)</a>
  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://www.flatironschool.com" target="_blank">Absolute Path (external link)</a>
  
  <a href="https://www.google.com" target="_blank"><img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion"></a>
  <img src="GirlsFountain.jpg" alt="girls smiling by a fountain" height=600 width=600>
</body>
</html>
